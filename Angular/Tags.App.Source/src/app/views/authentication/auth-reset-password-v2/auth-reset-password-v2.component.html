<div class="auth-wrapper align-items-stretch aut-bg-img">
  <div class="flex-grow-1">
    <div class="h-100 d-md-flex align-items-center auth-side-img">
      <div class="col-sm-10 auth-content w-auto">
        <img src="assets/images/auth/auth-logo.png" alt="" class="img-fluid">
        <h1 class="text-white my-4">Recordar Contraseña!</h1>
        <h4 class="text-white font-weight-normal">Ingresa tu mail para recordar contraseña.<br/> Se enviará un mail con la información para acceder al sistema.</h4>
      </div>
    </div>
    <div class="auth-side-form">
      <div class=" auth-content">
        <img src="assets/images/auth/auth-logo-dark.png" alt="" class="img-fluid mb-4 d-block d-xl-none d-lg-none">
        <h4 class="mb-3 f-w-400">Recordar contraseña</h4>
        <div class="input-group mb-4">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="feather icon-mail"></i></span>
          </div>
          <input type="email" class="form-control" placeholder="Mail" [(ngModel)]="mail">
        </div>

        <button class="btn btn-block btn-primary event-btn m-2" type="button" (click)="RememberPassword()" [disabled] = "this.onAction">
          <span *ngIf="this.onAction" class="spinner-grow spinner-grow-sm" role="status"></span>
          <span *ngIf="this.onAction" class="load-text"> Ingresando...</span>
          <span *ngIf="!this.onAction" class="btn-text">Ingresar</span>
        </button>

        <div class="text-center">
          <div class="saprator my-4"><span>Ó</span></div>
          <p class="mb-2 text-muted">Ingresa al sistema <a [routerLink]="['/auth/signin']" class="f-w-400">Regresar</a></p>
         
        </div>
      </div>
    </div>
  </div>
</div>
