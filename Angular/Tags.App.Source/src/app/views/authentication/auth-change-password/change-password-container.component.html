<div class="auth-wrapper align-items-stretch aut-bg-img">
    <div class="flex-grow-1">
      <div class="h-100 d-md-flex align-items-center auth-side-img">
        <div class="col-sm-10 auth-content w-auto">
          <img src="assets/images/auth/auth-logo.png" alt="" class="img-fluid">
          <h1 class="text-white my-4">Cambiar Contraseña</h1> 
          
          <h4 class="text-white font-weight-normal">Ingresa tu clave actual y la nueva contraseña.<br> Recuerda que la contraseña debe contener mínimo 8 caracteres que incluyan números, mayúsculas, minúsculas y caracteres especiales (*,@,-,#, etc)</h4>
        </div>
      </div>
      <div class="auth-side-form">
        <div class=" auth-content">
          <img src="assets/images/auth/auth-logo-dark.png" alt="" class="img-fluid mb-4 d-block d-xl-none d-lg-none">
          <h4 class="mb-3 f-w-400">Cambiar contraseña</h4>
          <p >{{names}}</p>
          <div class="input-group mb-4">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="feather icon-lock"></i></span>
            </div>
            <input type="password" class="form-control" placeholder="Contraseña Actual"  [(ngModel)]="currentPwd" minlength="6" required>
          </div>

          <div class="input-group mb-4">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="feather icon-lock"></i></span>
            </div>
            <input type="password" class="form-control" placeholder="Contraseña Nueva"  [(ngModel)]="newPwd1" minlength="6" required>
          </div>

          <div class="input-group mb-4">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="feather icon-lock"></i></span>
            </div>
            <input type="password" class="form-control" placeholder="Confirmar Contraseña"  [(ngModel)]="newPwd2" minlength="6" required>
          </div>
  
          <button class="btn btn-block btn-primary event-btn m-2" type="button" (click)="ChangePassword()" [disabled] = "this.onAction">
            <span *ngIf="this.onAction" class="spinner-grow spinner-grow-sm" role="status"></span>
            <span *ngIf="this.onAction" class="load-text"> Cambiando...</span>
            <span *ngIf="!this.onAction" class="btn-text">Cambiar</span>
          </button>
  
          <div class="text-center">
            <div class="saprator my-4"><span>Ó</span></div>
            <p class="mb-2 text-muted"><a (click)="Cancel()" style="cursor: pointer;" class="f-w-400">Cancelar</a></p>           
          </div>
        </div>
      </div>
    </div>
  </div>
